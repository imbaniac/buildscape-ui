<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, interactive-widget=resizes-content"
    />

    <!-- Favicons - Modern Best Practices -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon.svg"
    />
    <link
      rel="icon"
      type="image/png"
      href="%sveltekit.assets%/favicon-32x32.png"
    />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
    <!-- Fallback for legacy browsers -->
    <link
      rel="apple-touch-icon"
      href="%sveltekit.assets%/apple-touch-icon.png"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

    <!-- PWA & Mobile Meta Tags -->
    <meta name="theme-color" content="#1a365d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Buildscape" />
    <meta name="application-name" content="Buildscape" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Microsoft Tiles (Optional) -->
    <meta name="msapplication-TileColor" content="#1a365d" />
    <meta name="msapplication-config" content="none" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://buildscape.org" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lora:wght@300;400;700&family=Alegreya+Sans:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    data-sveltekit-preload-code="viewport"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
