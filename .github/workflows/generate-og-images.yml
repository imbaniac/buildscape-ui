name: Generate OG Images

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  generate-og-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate OG images
        run: bun run scripts/generate-og-images.ts

      - name: Push to og-assets branch (orphan, no history)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create orphan branch with only OG images
          git checkout --orphan og-assets-temp
          git rm -rf --cached .
          git add -f static/og/
          git commit -m "chore: update og images $(date -u +%Y-%m-%d)"
          git push --force origin og-assets-temp:og-assets
