# Lefthook configuration for git hooks
# https://github.com/evilmartians/lefthook

colors: true
no_tty: false

pre-commit:
  parallel: false # Run sequentially to ensure prettier runs before eslint
  commands:
    prettier:
      glob: "*.{js,ts,jsx,tsx,svelte,css,json,md,html}"
      run: |
        echo "🎨 Running Prettier..."
        npx prettier --write {staged_files}
        git add {staged_files}
      skip:
        - merge
        - rebase

    eslint:
      glob: "*.{js,ts,jsx,tsx,svelte}"
      run: |
        echo "🔍 Running ESLint..."
        npx eslint --fix --max-warnings 100 {staged_files}
        git add {staged_files}
      skip:
        - merge
        - rebase

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit

pre-push:
  commands:
    type-check:
      run: npm run check
      skip:
        - merge
        - rebase
